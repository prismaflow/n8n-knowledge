name: Update knowledge base

on:
  schedule:
    # elke nacht om 03:30 UTC (≈ 05:30 CET/CEST)
    - cron: "30 3 * * *"
  workflow_dispatch: {}   # handmatig starten

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4          # repo binnenhalen :contentReference[oaicite:2]{index=2}

      # Node installeren & cachen
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run scraper
        run: npm run update

      # Alleen committen als er iets veranderde
      - uses: EndBug/add-and-commit@v9     # :contentReference[oaicite:3]{index=3}
        with:
          default_author: github_actions
          message: "chore: nightly node‑list refresh"
          push: true

