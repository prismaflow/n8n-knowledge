name: Update knowledge base

permissions:
  contents: write      # ← geeft de job push‑rechten
  # (optioneel) pull-requests: write


on:
  schedule:
    # elke nacht om 03:30 UTC (≈ 05:30 CET/CEST)
    - cron: "30 3 * * *"
  workflow_dispatch: {}   # handmatig starten

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node installeren – zónder cache‑optie
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Verwijder deze stap, niet nodig:
      # - name: Install dependencies
      #   run: npm ci

      - name: Run scraper
        run: node scripts/updateKnowledge.js

      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "chore: nightly node‑list refresh"
